    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Média
        var media = 7;

        // Condicional
        if(media > 10 || media < 0){
            document.write("Nota inválida!");
        }else if(media == 10){
            document.write("Nota máxima!");
        }else if(media >= 9){
            document.write("Ótimo");
        }else if(media >= 8){
            document.write("Bom");
        }else if(media >= 7){
            document.write("Na média");
        }else if(media >= 5){
            document.write("Exame");
        }else{
            document.write("Reprovado");
        }

    </script>
