<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        document.write((5 > 4) + "<hr>");  // Maior
        document.write((5 < 4) + "<hr>");  // Menor
        document.write((5 >= 4) + "<hr>"); // Maior ou igual
        document.write((5 <= 4) + "<hr>"); // Maior
        document.write((5 == 5) + "<hr>"); // Igual
        document.write((5 != 4) + "<hr>"); // Diferente

    </script>
</head>
<body>
    
</body>
</html>
