<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // Variáveis
        var valor1 = parseInt(prompt("Informe o primeiro número"));
        var valor2 = parseInt(prompt("Informe o segundo número"));

        // Realizar cálculos
        document.write("A soma é " + (valor1 + valor2));
        document.write("<br>A subtração é " + (valor1 - valor2));
        document.write("<br>A multiplicação é " + (valor1 * valor2));
        document.write("<br>A divisão é " + (valor1 / valor2).toFixed(2));
    
        // Cálculo de média
        document.write("<br>A média é " + ((valor1 + valor2) / 2))
    </script>
</head>
<body>
    
</body>
</html>
