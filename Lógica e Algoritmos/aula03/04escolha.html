<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Estrutura de escolha</title>

    <script>

        // Obter uma cidade
        var cidade = parseInt(prompt("1) Blumenau \n2) Joinville"));

        // Retornar uma descrição
        switch(cidade){
            case 1:
            alert("Cidade da Oktoberfest");
            break;

            case 2:
            alert("Maior cidade do estado");
            break;

            default:
            alert("Código inválido");
        }

    </script>

</head>

</body>
</html>
