<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Extra</title>

    <script>

        // Obter um nome
        var nome = prompt("Informe um nome");

        // Contador de letas
        var quantidadeLetras = nome.length;

        // Contador
        var contador = 0;

        // La√ßo
        while(contador < quantidadeLetras){

            // Condicional
            if(contador % 2 == 0){
                document.write(nome.charAt(contador).toUpperCase());
            }else{
                document.write(nome.charAt(contador).toLowerCase());
            }

            contador++;
        }
        

    </script>

</head>
<body>
    
</body>
</html>
