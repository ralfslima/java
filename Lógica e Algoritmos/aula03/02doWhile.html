<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Do While</title>

    <script>

        // Variável de média
        var media;

        // Variável sairDoLaco
        var sairDoLaco = false;

        // Laço
        do{
            // Armazenar a média
            media = prompt("Informe a média");

            // Condicional
            if(media >= 0 && media <= 10){
                sairDoLaco = true;
            }
        }while(sairDoLaco == false);

    </script>
</head>
<body>
    
</body>
</html>
