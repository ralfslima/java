<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>

    <script>

        // Obter um número
        var numero = parseInt(prompt("Informe um número"));

        // Número mínimo
        var minimo = numero - 10;

        // Número máximo
        var maximo = numero + 10;

        // Laço de repetição
        while(minimo <= maximo){
            document.write(minimo + "<br>");
            minimo++;
        }

    </script>
</head>
<body>
    
</body>
</html>
