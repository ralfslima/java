<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - While</title>

    <script>

        // Índice
        var indice = 1;

        // Laço
        while(indice <= 10){
            document.write(indice + "<br>");
            indice++;
        }

        // Incrementador: ++ (+1)
        // Decrementador: -- (-1)
        // +=2 (incrementa +2)  *=3 (incrementa *3)
        // -=3 (decrementa -3)  /=5 (decrementa /5)

    </script>

</head>
