<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <script>

        // Obter números
        var numero1 = parseInt(prompt("Informe um número"));
        var numero2 = parseInt(prompt("Informe outro número"));

        // Verifica qual é o menor
        if(numero1 < numero2){
            while(numero1 <= numero2){
                document.write(numero1 + " ");
                numero1++;
            }
        }else{
            while(numero1 >= numero2){
                document.write(numero1 + " ");
                numero1--;
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
