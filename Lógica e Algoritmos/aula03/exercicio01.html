<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>

    <script>

        // Obter um número
        var numero = prompt("Informe um número");

        // Contador
        var contador = 0;

        // Laço de repetição
        while(contador < 11){
            document.write(numero + " X " + contador + " = " + (numero*contador) + "<br>");
            contador++;
        }

    </script>
</head>
<body>
    
</body>
</html>
