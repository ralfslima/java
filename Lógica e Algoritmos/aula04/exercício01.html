<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Exercício</title>

    <script>

        // Vetor
        var numeros = [];

        // Laço - Armazenar
        for(var indice = 0; indice < 3; indice++){
            numeros[indice] = prompt("Informe o " +(indice+1) + "º número");
        }

        // Laço - Exibir
        var mensagem = "Os números informados foram:\n"
        for(var indice = 0; indice < 3; indice++){
            mensagem += numeros[indice] + "\n";
        }
        alert(mensagem);

    </script>
</head>
<body>
    
</body>
</html>
