<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Vetor</title>

    <script>

        // Vetor
        var nomes = [];

        // Laço - Armazenar
        for(var indice = 0; indice < 3; indice++){
            nomes[indice] = prompt("Informe o " +(indice+1) + "º nome");
        }

        // Laço - Exibir
        var mensagem = "Os nomes informados foram:\n"
        for(var indice = 0; indice < 3; indice++){
            mensagem += nomes[indice] + "\n";
        }
        alert(mensagem);

    </script>
</head>
<body>
    
</body>
</html>
