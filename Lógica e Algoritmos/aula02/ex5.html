<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>

    <script>

        // Obter os numeros e o cálculo
        var numero1 = parseInt(prompt("Informe o primeiro número"));
        var numero2 = parseInt(prompt("Informe o segundo número"));
        var calculo = parseInt(prompt("1)Somar \n2)Subtrair \n3)Multiplicar \n4)Dividir"));

        // Condicional
        if(calculo == 1){
            document.write("A soma é " + (numero1 + numero2));
        }else if(calculo == 2){
            document.write("A subtração é " + (numero1 - numero2));
        }else if(calculo == 3){
            document.write("A multiplicação é " + (numero1 * numero2));
        }else if(calculo == 4){
            document.write("A divisão é " + (numero1 / numero2));
        }else{
            document.write("Falha ao calcular, tente novamente.");
        }
        
    </script>
</head>
