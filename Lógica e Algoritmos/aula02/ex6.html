    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>

    <script>
        
        // Obter números
        var numero1 = parseFloat(prompt("Informe o 1ª número"));
        var numero2 = parseFloat(prompt("Informe o 2ª número"));
        var numero3 = parseFloat(prompt("Informe o 3ª número"));

        // Menor
        var menor = numero1;

        // Verifica o menor com o numero2
        if(numero2 < menor){
            menor = numero2;
        }

        // Verifica o menor com o numero3
        if(numero3 < menor){
            menor = numero3;
        }

        // Exibe o menor número
        document.write("O menor número é " + menor);

    </script>
