<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>

    <script>
        
        // Obter dados
        var numero = parseFloat(prompt("Informe o valor que deseja converter"));
        var moeda = parseInt(prompt("1)Dólar para Real \n2)Real para Dólar"));

        // Condicional
        if(moeda == 1){
            document.write("R$ " + (numero * 5.50).toFixed(2));
        }else{
            document.write("U$ " + (numero / 5.50).toFixed(2));
        }

    </script>
</head>
<body>
    
</body>
</html>
