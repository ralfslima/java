<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

    <script>
        
        // Obter notas
        var nota1 = parseFloat(prompt("Informe a 1ª nota"));
        var nota2 = parseFloat(prompt("Informe a 2ª nota"));

        // Média
        var media = (nota1 + nota2) / 2;

        // Situação
        if(media >= 7 && media <= 10){
            document.write("Aprovado com média " + media);
        }else if(media >= 5 && media <= 6.9){
            document.write("Em exame com média " + media);
        }else if(media >= 0 && media <= 4.9){
            document.write("Reprovado com média " + media);
        }else{
            document.write("Falha ao calcular a média, o valor não está entre 0 e 10")
        }
        

    </script>
</head>

</body>
</html>
