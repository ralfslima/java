<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>

    <script>
        
        // Obter cidade
        var cidade = parseInt(prompt("1)Blumenau \n2)Florianópolis \n3)Joinville \n4)Pomerde \n5)Brusque"));

        // Condicional
        if(cidade == 1){
            document.write("Blumenau é a cidade da Oktoberfest.");
        }else if(cidade == 2){
            document.write("Florianópolis é a capital de Santa Catarina.");
        }else if(cidade == 3){
            document.write("Joinville é a maior cidade do estado.");
        }else if(cidade == 4){
            document.write("Cidade mais alemã do Brasil.");
        }else if(cidade == 5){
            document.write("Cidade da Fenarreco.");
        }else{
            document.write("Opção não encontrada.");
        }

    </script>
</head>

</body>
</html>
